<!DOCTYPE html>
<html>

<head>
  <title>FORMULÁRIOS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container">
  <div class="row mt-5 border-top border-start border-3 ">
    <div class="col-4 mt-4">
      <label for="name" class="label-control">
        FIRST NAME:
      </label>
      <input type="name" class="form-control mt-2" 
        id="name" name="name" placeholder="Mark" />
    </div>

    <div class="col-4 mt-4">
      <label for="name" class="label-control">
        LAST NAME:
      </label>
      <input type="name" class="form-control mt-2" 
        id="lastname" name="lastname" placeholder="Otto" />
    </div>

    <div class="col-4 mt-4">
      <label for="text" class="label-control">
        USERNAME:
      </label>
      <div class="input-group ">
        <div class="input-group-text mt-2">@</div>
        <input type="text" class="form-control mt-2" 
          id="Username" name="username" placeholder="Username">
      </div>
    </div>

    <div class="col-6 mt-4">
      <label for="text" class="label-control">
        CITY:
      </label>
      <input type="text" class="form-control mt-2" 
        id="city" name="city" placeholder="City" />
    </div>

    <div class="col-3 mt-4">
      <label for="text" class="label-control">
        STATE:
      </label>
      <input type="text" class="form-control mt-2" 
        id="state" name="state" placeholder="State" />
    </div>

    <div class="col-3 mt-4">
      <label for="text mt" class="label-control">
        ZIP:
      </label>
      <input type="text" class="form-control mt-2" 
        id="zip" name="zip" placeholder="ZIP" />
    </div>

    <div class="mt-3 ">
      <input class="form-check-input" type="checkbox" value="" id="checkbox">
      <label class="form-check-label" for="checkbox">
        Agree to terms and conditions
      </label>
    </div>

    <div class="row mt-3">
      <div class="col">
        <button type="submit" class="btn btn-primary">
          Submit form</button>
      </div>
    </div>
  </div>
  <br><br>
  <hr>

  <div class="row mt-5">
    <h1>CADASTROS</h1>
    <div class="col-1 mt-4" style="width: 4.4rem;">
      <label for="text" class="label-control">
        <b>Código</b>
      </label>
      <input type="text" class="form-control mt-2" 
        id="codigo" value="32" disabled readonly>
    </div>

    <div class="col-5 mt-4">
      <label for="name" class="label-control">
        <b>Nome</b>
      </label>
      <input type="name" class="form-control mt-2" 
        id="name" name="name" placeholder="Nome completo do cliente" />
    </div>

    <div class="col-4 mt-4">
      <label for="E-mail" class="label-control">
        <b>E-mail</b>
      </label>
      <input type="email" class="form-control mt-2" 
        id="email" name="email" placeholder="cliente@dominio.com" />
    </div>

    <div class="col mt-4">
      <label for="CPF" class="label-control">
        <b>CPF</b>
      </label>
      <input type="number" class="form-control mt-2" 
        id="CPF" name="CPF" placeholder="Só numeros" />
    </div>

    <div class="col-3 mt-4">
      <label for="text" class="label-control">
        <b>Nº do celular</b>
      </label>
      <input type="name" class="form-control mt-2" 
        id="numero" name="numero" placeholder="Nº do celular" />
    </div>

    <div class="col-2 mt-4">
      <label for="text" class="label-control">
        <b>Nº do telefone fixo</b>
      </label>
      <input type="text" class="form-control mt-2" 
        id="numero" name="numero" placeholder="Nº telefone" />
    </div>

    <div class="col-2 mt-4">
      <label for="text" class="label-control">
        <b>CEP</b>
      </label>
      <input type="number" class="form-control mt-2" 
        id="numero" name="numero" placeholder="ex: 123456789" />
    </div>

    <div class="col-2 mt-4">
      <label for="text" class="label-control">
        <b>Logradouro</b>
      </label>
      <input type="text" class="form-control mt-2" 
        id="Logradouro" name="Logradouro" placeholder="ex: RUA 1400." />
    </div>

    <div class="col-1 mt-4" style="width: 5rem;">
      <label for="text" class="label-control">
        <b>Nº</b>
      </label>
      <input type="text" class="form-control mt-2" 
        id="numero" name="numero" placeholder="Nº" />
    </div>

    <div class="col mt-4">
      <label for="text" class="label-control">
        <b>Bairro</b>
      </label>
      <input type="name" class="form-control mt-2" 
        id="bairro" name="bairro" placeholder="Bairro" />
    </div>

    <div class="col-3 mt-4">
      <label for="text" class="label-control">
        <b>Cidade</b>
      </label>
      <input type="name" class="form-control mt-2" 
        id="Cidade" name="Cidade" placeholder="Cidade" />
    </div>

    <div class="col-1 mt-4" style="width: 4.4rem;">
      <label for="text" class="label-control">
        <b>UF</b>
      </label>
      <input type="name" class="form-control mt-2" 
        id="UF" name="UF" placeholder="UF" />
    </div>

    <div class=" col-2 mt-4">
      <b>Status</b>
      <select class="form-select mt-2" aria-label="Default select example">
        <option class="text-center" value="1"> Casado</option>
        <option class="text-center" value="2"> Solteiro</option>
      </select>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
      <button class="btn btn-danger " type="reset">Resetar</button>
      <button class="btn btn-success" type="button">Próximo</button>
    </div>
  </div>
</body>
<br><br>

</html>
